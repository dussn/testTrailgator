<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="signup-page.css">
        <script defer src="signup-page.js"></script>
    </head>

    <body>
        <main id="main-holder">
          <h1 id="login-header">Sign Up</h1>
          
          
          
          <form id="signup-form">
            <input type="text" name="email" id="email-field" class="signup-form-field" placeholder="Email">
            <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
            <input type="submit" value="Sign Up" id="signup-form-submit">
            <input type="submit" value="Already Have an Account? Login" id="loginlink">
      
          </form>
        
        </main>
      </body>

      


</html>
